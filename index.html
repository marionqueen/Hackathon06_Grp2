<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Writer</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <h1>Note Writing</h1>
            <div class="notetext">
                <textarea id="textInput" tabindex="0" placeholder="Write your note here..."></textarea>
            </div>
            <div id="nameCreate">
                <input id="nameInput" type="text" placeholder="Note Name">
                <button id="saveButton">Save</button>
            </div>

            <div class="previousNotesContainer">
                <div class="previousNotes">
                    <h2>Previous Notes</h2>
                    <table id="previousWork">
                        <thead>
                            <tr>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody id="notes">
                            <!-- Notes will be dynamically rendered here -->
                        </tbody>
                    </table>
                </div>

                <div class="buttons">
                    <button id="loadButton">Load</button>
                    <button id="deleteButton">Delete</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
